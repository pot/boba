name: Extract Native Headers

on:
  workflow_dispatch:

jobs:
  extract:
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x86_64
            task: extract_mac
          - os: macos-14
            arch: arm64
            task: extract_mac
          - os: ubuntu-latest
            arch: x86_64
            task: extract_linux
          - os: windows-latest
            arch: x86_64
            task: extract_windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Just
        uses: extractions/setup-just@v1

      - uses: sdkman/sdkman-action@main
        id: sdkman
        with:
          candidate: jextract
          version: 22.ea.6

      - name: Run extract task
        run: |
          cd core
          just ${{ matrix.task }} ${{ matrix.arch }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Updated native headers for ${{ matrix.os }}
